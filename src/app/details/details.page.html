<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de teclado</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="keyboard">
    <img src="{{keyboard.cover}}">
    <ion-card-header>
      {{keyboard.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{keyboard.category}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{keyboard.price}}â‚¬</ion-label>
        </ion-item>
        <ion-item>
          {{keyboard.description}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(keyboard)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(keyboard.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
