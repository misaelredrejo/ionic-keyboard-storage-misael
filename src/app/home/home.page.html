<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="primary">
      Recordatorio de teclados
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let keyboard of keyboards" (click)="keyboardTapped(keyboard)">
        <ion-thumbnail slot="start">
          <img src="{{keyboard.cover}}">
        </ion-thumbnail>
        <ion-label> {{keyboard.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
